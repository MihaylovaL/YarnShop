<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="~{fragments/commons}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="form w-25 mx-auto"
          th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterDto}">

        <div class="form-group">
            <label for="username" class="font-weight-bold text-dark">Username</label>

            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   th:value="*{username}">
            <small th:if="${#fields.hasErrors('username')}">
                Username should be at least 6 characters</small>
            <small>

            </small>
        </div>
        <div class="form-group">
            <label for="firstName" class="font-weight-bold text-dark">First name</label>

            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="First name"
                   th:value="*{firstName}">
            <small th:if="${#fields.hasErrors('firstName')}">
                Insert First name</small>
        </div>
        <div class="form-group">
            <label for="lastName" class="font-weight-bold text-dark">Last name</label>

            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Last name"
                   th:value="*{lastName}">
            <small th:if="${#fields.hasErrors('lastName')}">
                Insert Last name</small>
        </div>

        <div class="form-group">
            <label for="email" class="font-weight-bold text-dark">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Email"
               th:value="*{email}">
        <small th:if="${#fields.hasErrors('email')}">
            Invalid email</small>
        </div>
        <div class="form-group">

            <div class="form-group blu-margin">
                <select th:object="${userRegisterDto}" th:field="${userRegisterDto.countryId}" class="form-control"
                        id="country" name="country" placeholder="country">

                    <option value="0">select country</option>
                    <option th:each="country : ${countries}" th:value="${country.id}"
                            th:text="${country.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
                <label for="password" class="font-weight-bold text-dark">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="password"
                   th:value="*{password}">
            <small th:if="${#fields.hasErrors('password')}">
                Invalid password</small>
        </div>

        <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold text-dark">Confirm Password</label>

            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   placeholder="Confirm password"
                   th:value="*{confirmPassword}">
            <small th:if="${#fields.hasErrors('confirmPassword')}">
                Password doesn't match</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
</body>
</html>

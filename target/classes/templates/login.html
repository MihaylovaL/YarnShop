<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="~{fragments/commons}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="form w-25 mx-auto"
          th:action="@{/users/login}"
          method="post">
        <div class="form-group">
            <label for="username" class="font-weight-bold text-dark">Username</label>
            <input type="text" class="form-control"
                   id="username"
                   placeholder="Username..."
                   autofocus="autofocus"
                   name="username">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold text-dark">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password..."
                   name="password">
        </div>
        <hr class="hr-2 bg-white">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>
</body>
</html>

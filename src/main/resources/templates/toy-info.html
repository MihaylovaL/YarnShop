<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>

<div th:insert="~{fragments/navbar}"></div>

<main>
<div id="container-wrapper">

    <div id="root-details">
        <form th:action="@{/toys/info/}"></form>

        <h1 class="text-left text-black" th:text="*{toyInfo.name}"></h1>
        <hr class="hr-2 bg-white w-30">

        <section id="actor-details" class="m-3">
            <div class="d-flex bg-light">
                <section id="movie-name-and-photo-left" class="p-1">
                    <div class="text-center m-auto p-lg-4">
                        <img id="image-actor"  width="450" height="450" th:src="@{/images/carousel-1.jpg}">
                    </div>
                </section>
                <section id="movie-description-right" class="p-1">
                    <div class="bg-light p-4 col-lg-6">
                        <h2 class="text-dark h4 " th:text="*{toyInfo.description}"></h2>

                        <a class="btn btn-primary py-md-3 px-md-5 mt-2" th:text="|Price: *{toyInfo.price} BGN.|"></a>
                        <a class="btn btn-primary py-md-3 px-md-5 mt-2" th:href="@{/purchase/{id}(id = *{id})}">Add to cart</a>

                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
</main>

<div th:insert="~{fragments/footer}"></div>

</body>
</html>

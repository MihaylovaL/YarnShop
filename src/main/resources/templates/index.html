<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>


<body>
<div th:include="~{fragments/navbar}"></div>

<div class="container">
    <h5><a class="text-dark px-3"
           sec:authorize="isAuthenticated()">
        Welcome,
        <th:block sec:authentication="name">X</th:block>
        !</a></h5>
</div>

<div class="container-fluid p-0 mb-5 pb-5">
    <div id="header-carousel" style="margin-top: 10px" class="carousel slide" data-interval="2500" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 change-image" alt="Image" th:src="@{/images/carousel-1.jpg}">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3" th:text="#{home_carosel_1_1}"></h4>
                        <h1 class="display-3 text-white mb-md-4" th:text="#{home_carosel_1_2}"></h1>
                        <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2"
                           th:text="#{home_carosel_1_3}"></a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-2.jpg}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3" th:text="#{home_carosel_2_1}"></h4>
                        <h1 class="display-3 text-white mb-md-4" th:text="#{home_carosel_2_2}"></h1>
                        <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2"
                           th:text="#{home_carosel_1_3}"></a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-3.jpg}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3" th:text="#{home_carosel_3_1}"></h4>
                        <h1 class="display-3 text-white mb-md-4" th:text="#{home_carosel_3_2}"></h1>
                        <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2"
                           th:text="#{home_carosel_1_3}"></a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-prev-icon mb-n1"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#header-carousel" data-slide="next">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-next-icon mb-n1"></span>
            </div>
        </a>
    </div>
</div>

<div class="container-fluid p-0 mb-5 pb-5">
    <div id="second-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#second-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#second-carousel" data-slide-to="1"></li>
            <li data-target="#second-carousel" data-slide-to="2"></li>
            <!-- Add more indicators as needed -->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h1 class="section-title position-relative mb-5" th:text="#{home_products}">Our products</h1>
                <div class="row">
                    <div th:each="yarn : ${yarns}"
                         th:object="${yarn}"
                         class="col-12 col-sm-6 col-md-4 product-item d-flex flex-column align-items-center text-center bg-light rounded py-1 px-1">
                        <div class="text-center m-auto p-lg-4">
                            <img id="image" alt="Image" width="75" height="75" th:src="${yarn.imageUrl}">
                        </div>
                        <div class="bg-light p-4 col-lg-6">
                            <h2 class="section-title position-relative text-center mb-5"
                                th:text="|Price: *{price} BGN.|"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#second-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#second-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div>
    <footer>
        <div th:replace="~{fragments/footer}">
        </div>
    </footer>
</div>

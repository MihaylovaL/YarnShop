<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">
<!-- Topbar Start -->
<div th:insert="~{fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>

<main role="main" class="bg-secondary">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="w-100" alt="Image" th:src="@{/images/carousel-12.jpg}">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 1100px;">

                    <div class="container text-light">
                        <h1 class="display-3 ">
                            <strong class="text-white bg-blur border-white pl-3 border-bottom">
                                Add product</strong></h1>
                    </div>

                    <div class="container bg-blur rounded p-10 mt-10 w-0">
                        <form th:method="POST"
                              th:action="@{/products/add}"
                              th:object="${addYarnDto}"
                              class=" text-center text-light" enctype="multipart/form-data">

                            <div class="form-group row">
                                <label for="name" class="col-sm-10 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="name"
                                           name="name"
                                           th:value="${name}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="nameHelpInline" placeholder="name">
                                    <small id="nameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Length must be between 5 and 20 characters.
                                    </small>
                                </div>
                            </div>
                           <!-- <div class="form-group row">
                                <label for="description" class="col-sm-10 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="description"
                                           name="description"
                                           th:field="${description}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="descriptionHelpInline" placeholder="Description">
                                    <small id="descriptionNameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Enter description.
                                    </small>
                                </div>
                            </div>-->
                            <!--<div class="form-group row">
                                <label for="price" class="col-sm-10 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="price"
                                           name="price"
                                           th:field="${price}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="priceHelpInline" placeholder="Price">
                                    <small id="priceHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Enter yarn price.
                                    </small>
                                </div>
                            </div>-->

                         <!--   <div class="form-group row">
                                <label for="image" class="col-sm-10 col-form-label">Yarn image</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control"
                                           required
                                           id="image"
                                           name="image"
                                           th:field="${image}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="imgHelpInline" placeholder="image">
                                    <small id="imgHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Enter image.
                                    </small>
                                </div>
                            </div>-->

                            <div class="form-group">

                                <div class="form-group blu-margin">
                                    <label for="category" class="font-weight-bold text-white">Country</label>
                                    <select th:object="${addYarnDto}" th:field="${addYarnDto.category}" class="form-control"
                                            id="category" name="category" placeholder="category">

                                        <option value="0">select category</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                                th:text="${category.category.name()}"></option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info w-100">Add</button>
                        </form>
                        <hr class="bg-light">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragments/footer}"></div>
</footer>
</body>
</html>

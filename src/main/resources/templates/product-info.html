<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>

<div th:insert="~{fragments/navbar}"></div>

<main>
<div id="container-wrapper">

    <div id="root-details">
        <form th:action="@{/yarns/info/}"></form>

        <h1 class="text-left text-black" th:text="*{yarnInfo.name}"></h1>
        <hr class="hr-2 bg-white w-30">

        <section id="actor-details" class="m-3">
            <div class="d-flex bg-light">
                <section id="movie-name-and-photo-left" class="p-1">
                    <div class="text-center m-auto p-lg-4">
                        <img id="image-actor"  width="150" height="150" th:src="${yarnInfo.imageUrl}">
                    </div>
                </section>
                <section id="movie-description-right" class="p-1">
                    <div class="bg-light p-4 col-lg-6">
                        <h2 class="text-dark h4 " th:text="*{yarnInfo.description}"></h2>

                        <a class="btn btn-primary py-md-3 px-md-5 mt-2"  th:text="|Price: *{yarnInfo.price} BGN.|"></a>

                        <form th:action="@{/cart/add}" method="POST">
                            <input type="hidden" name="name" th:value="${yarnInfo.name}"/>
                            <input type="hidden" name="description" th:value="${yarnInfo.description}"/>
                            <input type="hidden" name="color" th:value="${yarnInfo.color}"/>
                            <input type="hidden" name="price" th:value="${yarnInfo.price}"/>
                            <input type="hidden" name="imageUrl" th:value="${yarnInfo.imageUrl}"/>
                            <button class="btn btn-primary py-md-3 px-md-5 mt-2" type="submit">Add to cart</button>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
</main>

<div th:insert="~{fragments/footer}"></div>

</body>
</html>

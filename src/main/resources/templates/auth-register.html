<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-dark">Register User</span></h2>
    <hr class="hr-3 w-25 bg-white"/>
    <form
            th:method="POST"
            th:action="@{/users/register}"
            th:object="${userRegisterDto}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label for="username" class="font-weight-bold text-white">Username</label>
            <input
                    id="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    minlength="6"
                    maxlength="15"
                    th:value="*{username}"/>
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('username')}">
                Username should be at least 6 characters</small>
        </div>
        <div class="form-group">
            <label for="firstName" class="font-weight-bold text-white">First Name</label>
            <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    th:value="*{firstName}"/>
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('firstName')}">
                Insert First name</small>
        </div>
        <div class="form-group">
            <label for="lastName" class="font-weight-bold text-white">Last name</label>
            <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    th:value="*{lastName}"/>
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('lastName')}">
                Insert Last name</small>
        </div>
        <div class="form-group">
            <label for="email address" class="font-weight-bold text-white">Email</label>
            <input type="email"
                   class="form-control"
                   id="email address"
                   name="email"
                   placeholder="Email"
                   th:value="*{email}">
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('email')}">
                Invalid email</small>
        </div>
        <div class="form-group">

            <div class="form-group blu-margin">
                <label for="country" class="font-weight-bold text-white">Country</label>
                <select th:object="${userRegisterDto}" th:field="${userRegisterDto.countryId}" class="form-control"
                        id="country" name="country" placeholder="country">

                    <option value="0">select country</option>
                    <option th:each="country : ${countries}" th:value="${country.id}"
                            th:text="${country.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold text-white">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="password"
                   th:value="*{password}">
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('password')}">
                Invalid password</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold text-white">Confirm Password</label>

            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   placeholder="Confirm password"
                   th:value="*{confirmPassword}">
            <small class="font-weight-bold text-white" th:if="${#fields.hasErrors('confirmPassword')}">
                Password doesn't match</small>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer>
        <div th:replace="~{fragments/footer}">
        </div>
    </footer>
</div>

</body>
</html>

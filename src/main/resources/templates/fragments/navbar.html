<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aranea Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family: 'Brush Script MT'; font-size: 35px" th:href="@{/}">Aranea
                Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLanguage" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                        th:text="#{navbar_language}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownLanguage">
                            <li>
                                <form th:method="get">
                                    <button class="dropdown-item" type="submit" name="lang"
                                            th:value="en_US"
                                            th:selected="${#locale.toString()} == 'en_US'">English</button>
                                </form>
                            </li>
                            <li>
                                <form th:method="get">
                                    <button class="dropdown-item" type="submit" name="lang"
                                            th:value="bg_BG"
                                            th:selected="${#locale.toString()} == 'bg_BG'">Български</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gallery}" th:text="#{navbar_gallery}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/yarns/all}" th:text="#{navbar_yarns}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/toys/all}" th:text="#{navbar_toys}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accessories/all}" th:text="#{navbar_accessories}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/register}" th:text="#{navbar_register}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/login}" th:text="#{navbar_login}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/cart}" th:text="#{navbar_cart}"></a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/pages/admins}">Admins</a></li>
                            <li><a class="dropdown-item" th:href="@{/accessories/add}">Add Accessory</a></li>
                            <li><a class="dropdown-item" th:href="@{/toys/add}">Add Toy</a></li>
                            <li><a class="dropdown-item" th:href="@{/yarns/add}">Add Yarns</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form th:method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                            <button class="btn btn-danger" type="submit" th:text="#{navbar_logout}"></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>

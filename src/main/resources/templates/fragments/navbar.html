<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<div th:fragment="navbar">
    <header>
        <nav class="navbar navbar-expand-lg bg-nav rounded">

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto col-12 justify-content-between">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <!-- Logged users, no mather of the roles -->
                            <h1 class="text-center mt-2">
                            <a class="badge badge-pill badge-dark" th:href="@{/pages/all}">All users</a></h1>
                        </li>
                        <li class="nav-item"sec:authorize="!isAuthenticated()">
                            <h1 class="text-center mt-2">
                                <a class="nav-link text-black active h5 modal-dialog-centered" th:href="@{/home}">Aranea shop</a>
                            </h1>
                        </li>
                        <li class="nav-item"  sec:authorize="hasRole('USER')">
                            <h1 class="text-center mt-2">
                            <a class="badge badge-pill badge-dark" th:href="@{/pages/users}">Users</a>
                            </h1>
                        </li>
                        <li class="nav-item"  sec:authorize="hasRole('ADMIN')">
                            <a class="badge badge-pill badge-dark" th:href="@{/pages/admins}">Admins</a>
                            <a class="badge badge-pill badge-dark" th:href="@{/yarns/add}">Add Yarn</a>
                            <a class="badge badge-pill badge-dark" th:href="@{/accessories/add}">Add Accessory</a>
                        </li>
                        <li class="nav-item"sec:authorize="!isAuthenticated()">
                            <h1 class="text-center mt-2">
                            <a class="nav-link text-black active h5 modal-dialog-centered" th:href="@{/users/register}">Register</a>
                            </h1>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <h1 class="text-center mt-2">
                            <a class="nav-link text-black active h5 modal-dialog-centered" th:href="@{/users/login}">Login</a>
                            </h1>
                        </li>
                        <span class="nav-item">
                        <form th:method="get">
                            <label class="text-black active h6 align-text-top" th:text="#{navbar_language}" for="lang"></label>
                            <select
                                    onchange="this.form.submit()"
                                    id="lang"
                                    name="lang">
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            </select>
                        </form>
                    </span>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>

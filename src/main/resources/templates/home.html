<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"><title></title></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>
<main>
    <nav class="navbar navbar-expand-lg bg-nav rounded">

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto col-12 justify-content-between">
                    <li class="nav-item">
                        <label for="dropDownList"></label><select class="form-group blu-margin" id="dropDownList">
                            <option th:each="yarn : ${yarnCategory}" th:value="${yarn.category}"
                                    th:text="${yarn.category}"></option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <label>
                            <select class="form-group blu-margin">
                                <option th:each="accessory : ${accessories}" th:value="${accessory.category}"
                                        th:text="${accessory.category}"></option>
                            </select>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</main>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>

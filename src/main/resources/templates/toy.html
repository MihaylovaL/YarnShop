<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
<div th:insert="~{fragments/navbar}"></div>

<!-- Products Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5" style="font-family: 'Brush Script MT'">Our toys</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 pb-2" th:each="toy : ${toys}"
                 th:object="${toy}">

                <div class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
                    <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                        <h4 class="font-weight-bold text-white mb-0"
                            th:text="|Price: *{price} BGN.|"></h4>
                    </div>
                    <div class="text-center m-auto p-lg-4">
                        <img id="image-actor"  width="450" height="450" th:src="@{/images/carousel-1.jpg}">
                    </div>
                    <h5 class="font-weight-bold mb-4"
                        th:text="*{name}"></h5>
                    <a th:href="@{/toys/info/{id} (id = *{id})}" class="btn btn-sm btn-secondary mb-1">More details</a>
                    <a th:href="@{/purchase/{id}(id = *{id})}" class="btn btn-sm btn-secondary">Add to cart</a>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Products End -->

<div th:insert="~{fragments/footer}"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>
</body>

</html>

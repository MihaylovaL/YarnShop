<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterDto}"

            class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                  th:value = "${username}" >
            <small th:if="${#fields.hasErrors('username')}">
                Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2 text-white">First name</label>
            </div>

            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   th:value = "${firstName}" >
            <small th:if="${#fields.hasErrors('firstName')}">
                First name error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2 text-white">Last name</label>
            </div>

            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   th:value = "${lastName}" >
            <small th:if="${#fields.hasErrors('lastName')}">
                First name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:value = "${email}" >
            <small th:if="${#fields.hasErrors('email')}">
                Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   th:value = "${password}" >
            <small th:if="${#fields.hasErrors('password')}">
                Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   th:value = "${confirmPassword}" >
            <small th:if="${#fields.hasErrors('confirmPassword')}">
                Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

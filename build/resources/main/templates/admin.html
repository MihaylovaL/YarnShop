<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aranea shop</title>

    <th:block th:replace="~{fragments/headForAdminPanel}"></th:block>
</head>
<body>

<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" onclick="showHideRow('hidden_row1');"><h2><i
                            class="material-icons">&#xe409;</i> <b>Users</b></h2></div>
                </div>
            </div>
            <table id="hidden_row1" class="hidden_row table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody th:each="user : ${allUsers}"
                       th:object="${user}">
                <tr>
                    <td th:text="*{id}"></td>
                    <td th:text="*{username}"></td>
                    <td th:text="*{email}"></td>
                    <td th:each="role : *{roles}"
                        th:text="${role.role}"></td>

                    <td>
                        <a th:href="@{/users/change-role/{id} (id = *{id})}" class="edit" title="Промени Роля"
                           data-toggle="tooltip">
                            <i class="material-icons"><span
                                    class="material-icons-outlined">manage_accounts</span></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" onclick="showHideRow('hidden_row2');"><h2><i
                            class="material-icons">&#xe409;</i> Details for all toys <b>Toys</b></h2></div>
                </div>
            </div>
            <table id="hidden_row3" class="hidden_row table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody th:each="toy : ${allToys}"
                       th:object="${toy}">
                <tr>
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{description}"></td>
                    <td th:text="*{price}"></td>

                    <td>
                        <a th:href="@{/toys/edit/{id}(id = *{id})}" class="edit" title="Edit" data-toggle="tooltip">
                            <i class="material-icons">&#xE254;</i></a>
                        <a th:href="@{/toys/delete/{id}(id = *{id})}" class="delete" title="Delete"
                           data-toggle="tooltip">
                            <i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" onclick="showHideRow('hidden_row3');"><h2><i
                            class="material-icons">&#xe409;</i> Details for all accessories <b>Accessories</b></h2>
                    </div>
                </div>
            </div>
            <table id="hidden_row4" class="hidden_row table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody th:each="accessory : ${allAccessories}"
                       th:object="${accessory}">
                <tr>
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{description}"></td>
                    <td th:text="*{price}"></td>

                    <td>
                        <a th:href="@{/accessory/edit/{id}(id = *{id})}" class="edit" title="Edit"
                           data-toggle="tooltip">
                            <i class="material-icons">&#xE254;</i></a>
                        <a th:href="@{/accessory/delete/{id}(id = *{id})}" class="delete" title="Delete"
                           data-toggle="tooltip">
                            <i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
        <div class="container">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8" onclick="showHideRow('hidden_row4');"><h2><i
                                    class="material-icons">&#xe409;</i> Details for all yarns <b>Yarns</b></h2></div>
                        </div>
                    </div>
                    <table id="hidden_row5" class="hidden_row table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Category</th>
                        </tr>
                        </thead>
                        <tbody th:each="yarn : ${allYarns}"
                               th:object="${yarn}">
                        <tr>
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{price}"></td>

                            <td>
                                <a th:href="@{/yarns/edit/{id}(id = *{id})}" class="edit" title="Edit"
                                   data-toggle="tooltip">
                                    <i class="material-icons">&#xE254;</i></a>
                                <a th:href="@{/yarns/delete/{id}(id = *{id})}" class="delete" title="Delete"
                                   data-toggle="tooltip">
                                    <i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>

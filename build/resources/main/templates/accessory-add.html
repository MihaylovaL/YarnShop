<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>

<main role="main" class="bg-secondary">
    <div class="p-3 mx-auto">
        <div class="container bg-blur rounded p-10 mt-10 w-0">
            <form th:method="POST"
                  th:action="@{/accessories/add}"
                  th:object="${accessoryDto}"
                  class="text-center text-light" enctype="multipart/form-data">

                <div class="form-group row justify-content-center">
                    <label for="name" class="col-sm-10 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="name"
                               name="name"
                               th:value="${name}"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               aria-describedby="nameHelpInline" placeholder="name">
                        <small id="nameHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Name must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="imageUrl" class="col-sm-10 col-form-label">ImageUrl</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="imageUrl"
                               name="imageUrl"
                               th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               aria-describedby="imageUrlHelpInline" placeholder="imageUrl">
                        <small id="imageUrlHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter color
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-10">
                        <label for="category" class="col-sm-10 col-form-label">Category</label>
                        <select th:object="${accessoryDto}" th:field="${accessoryDto.categoryId}"
                                class="form-control"
                                id="category"
                                name="category">
                            <option value="0">select category</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.category.name()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="price" class="col-sm-10 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="price"
                               name="price"
                               th:field="*{price}"
                               th:errorclass="is-invalid"
                               aria-describedby="priceHelpInline" placeholder="price">
                        <small id="priceHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Price must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="description" class="col-sm-10 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="description"
                               name="description"
                               th:field="*{description}"
                               th:errorclass="is-invalid"
                               aria-describedby="descriptionHelpInline" placeholder="description">
                        <small id="descriptionHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter description.
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="material" class="col-sm-10 col-form-label">Material</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="material"
                               name="material"
                               th:field="*{material}"
                               th:errorclass="is-invalid"
                               aria-describedby="materialHelpInline" placeholder="material">
                        <small id="materialHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter material
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-10">
                        <label for="country" class="col-sm-10 col-form-label">Country</label>
                        <select th:object="${accessoryDto}" th:field="${accessoryDto.countryId}"
                                class="form-control"
                                id="country"
                                name="country">
                            <option value="0">select country</option>
                            <option th:each="country : ${countries}" th:value="${country.id}"
                                    th:text="${country.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="size" class="col-sm-10 col-form-label">Size</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="size"
                               name="size"
                               th:field="*{size}"
                               th:errorclass="is-invalid"
                               aria-describedby="sizeHelpInline" placeholder="size">
                        <small id="sizeHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter size
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="quantity" class="col-sm-10 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="quantity"
                               name="length"
                               th:field="*{quantity}"
                               th:errorclass="is-invalid"
                               aria-describedby="quantityHelpInline" placeholder="quantity">
                        <small id="quantityHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Quantity must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="color" class="col-sm-10 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="color"
                               name="color"
                               th:field="*{color}"
                               th:errorclass="is-invalid"
                               aria-describedby="colorHelpInline" placeholder="color">
                        <small id="colorHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter color
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary py-md-3 px-md-5 mt-2">Add Accessory</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>

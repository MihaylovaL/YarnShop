<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>


<body>

<div th:replace="~{fragments/navbar}">
    Navbar
</div>

<div class="container">
    <h1 class="text-center text-dark" style="font-family: 'Brush Script MT'">Login</span></h1>
    <hr class="hr-3 w-50 bg-dark mx-auto" />
    <form
            th:method="post"
            th:action="@{/users/login}"
            class="main-form mx-auto col-md-8 d-flex flex-column">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Email</label>
            <input id="username"
                   name="username"
                   th:value="${username}"
                   type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password" min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>
        </div>

        <p class="errors alert alert-danger" th:if="${bad_credentials}">
            Invalid username or password.
        </p>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary py-md-3 px-md-5 mt-2" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div style="position: fixed; bottom: 0; left: 0; right: 0;">
    <footer>
        <div th:replace="~{fragments/footer}">
        </div>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>

<main role="main" class="bg-secondary">
    <div class="p-3" style="max-width: 1100px;">
    <div class="container bg-blur rounded p-10 mt-10 w-0">
        <form th:method="POST"
              th:action="@{/yarns/add}"
              th:object="${addYarnDto}"
              class=" text-center text-light" enctype="multipart/form-data">

            <div class="form-group row">
                <label for="name" class="col-sm-10 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="name"
                           name="name"
                           th:value="${name}"
                           th:errorclass="is-invalid"
                           aria-describedby="nameHelpInline" placeholder="name">
                    <small id="nameHelpInline"
                           class="invalid-feedback bg-danger text-light rounded">
                        Name must be between 5 and 20 characters.
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="col-sm-10 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="image"
                           name="image"
                           th:field="*{image}"
                           th:errorclass="is-invalid"
                           aria-describedby="imageHelpInline" placeholder="image">
                    <small id="imageHelpInline"
                           class="invalid-feedback bg-danger text-light rounded">
                        Enter image.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group blu-margin">
                    <label for="category" class="font-weight-bold text-white">Category</label>
                    <select th:object="${addYarnDto}" th:field="${addYarnDto.categoryId}"
                            class="form-control"
                            id="category" name="category" placeholder="category">

                        <option value="0">select category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.category.name()}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="weight" class="col-sm-10 col-form-label">Weight</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="weight"
                           name="weight"
                           th:field="*{weight}"
                           th:errorclass="is-invalid"
                           aria-describedby="weightHelpInline" placeholder="weight">
                    <small id="weightHelpInline"
                           class="invalid-feedback bg-danger text-light rounded">
                        Weight must be between 50 and 20 characters.
                    </small>
                </div>
            </div>

                <div class="form-group row">
                    <label for="length" class="col-sm-10 col-form-label">Length</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="length"
                               name="length"
                               th:field="*{length}"
                               th:errorclass="is-invalid"
                               aria-describedby="lengthHelpInline" placeholder="length">
                        <small id="lengthHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Length must be between 50 and 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="quantity" class="col-sm-10 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="quantity"
                               name="length"
                               th:field="*{quantity}"
                               th:errorclass="is-invalid"
                               aria-describedby="quantityHelpInline" placeholder="quantity">
                        <small id="quantityHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Quantity must be positive.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-10 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="price"
                               name="price"
                               th:field="*{price}"
                               th:errorclass="is-invalid"
                               aria-describedby="priceHelpInline" placeholder="price">
                        <small id="priceHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Price must be positive.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group blu-margin">
                        <label for="country" class="font-weight-bold text-white">Country</label>
                        <select th:object="${addYarnDto}" th:field="${addYarnDto.countryId}"
                                class="form-control"
                                id="country" name="country" placeholder="country">

                            <option value="0">select country</option>
                            <option th:each="country : ${countries}" th:value="${country.id}"
                                    th:text="${country.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-10 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="description"
                               name="description"
                               th:field="*{description}"
                               th:errorclass="is-invalid"
                               aria-describedby="descriptionHelpInline" placeholder="description">
                        <small id="descriptionHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter description.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="color" class="col-sm-10 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="color"
                               name="color"
                               th:field="*{color}"
                               th:errorclass="is-invalid"
                               aria-describedby="colorHelpInline" placeholder="color">
                        <small id="colorHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">
                            Enter color.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2" style="color: grey;">Add Yarn</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Aranea shop</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
<div th:include="~{fragments/navbar}"></div>

<div th:action="@{/gallery}">
    <h1 class="text-dark display-3 mt-lg-5" style="font-family: 'Brush Script MT'">Our art</h1>
</div>
<div class="container-fluid p-0 mb-5 pb-5">
    <div id="header-carousel" style="margin-top: 10px" class="carousel slide" data-interval="2500" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 change-image" alt="Image" th:src="@{/images/carousel-4.jpg}">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-5.jpg}" alt="Image">

            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-6.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-7.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-8.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-9.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-10.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-11.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-12.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-13.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-14.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-15.jpg}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{/images/carousel-16.jpg}" alt="Image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-prev-icon mb-n1"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#header-carousel" data-slide="next">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-next-icon mb-n1"></span>
            </div>
        </a>
    </div>
</div>
<div th:insert="~{fragments/footer}"></div>
<a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>

</body>
</html>

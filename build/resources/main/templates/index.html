<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head::head}"></head>


<body>
<div th:include="~{fragments/navbar}"></div>
</div>

<div class="container">
    <h5><a class="text-dark px-3"
           sec:authorize="isAuthenticated()">
        Welcome,
        <th:block sec:authentication="name">X</th:block>
        !</a></h5>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" th:each="yarn: ${yarns}">
            <img class="d-block w-100" th:src="${yarn.imageUrl}" height="600px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Carousel End -->

<!-- Products Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="section-title position-relative mb-5" th:text="#{home_products}">Our products</h1>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel product-carousel">
                    <div th:each="category : ${yarnCategories}"
                         th:object="${category}"
                         class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-1 px-1">
                        <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                            <h4 class="font-weight-bold text-white mb-0"
                                th:text="${category.category.name()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <footer>
        <div th:replace="~{fragments/footer}">
        </div>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head::head}"></head>


<body>
<div th:include="~{fragments/navbar}"></div>
</div>

<div class="container">
    <h5><a class="text-dark px-3"
           sec:authorize="isAuthenticated()">
        Welcome,
        <th:block sec:authentication="name">X</th:block>
        !</a></h5>
</div>

<div class="container-fluid p-0 mb-5 pb-5">
    <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3" th:text="#{home_carosel_1_1}">Welcome to
                            Aranea</h4>
                        <h1 class="display-3 text-white mb-md-4" th:text="#{home_carosel_1_2}">Magicians with no
                            magic</h1>
                        <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2"
                           th:text="#{home_carosel_1_3}">Find out more</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-prev-icon mb-n1"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#header-carousel" data-slide="next">
            <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                <span class="carousel-control-next-icon mb-n1"></span>
            </div>
        </a>
    </div>
</div>
<!-- Carousel End -->

<!-- Products Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="section-title position-relative mb-5" th:text="#{home_products}">Our products</h1>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel product-carousel">
                    <div th:each="category : ${yarnCategories}"
                         th:object="${category}"
                         class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-1 px-1">
                        <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                            <h4 class="font-weight-bold text-white mb-0"
                                th:text="${category.category.name()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <footer>
        <div th:replace="~{fragments/footer}">
        </div>
    </footer>
</div>
</body>
</html>
